<h3>{{Titulo}} <small>{{TituloAccionABMC[AccionABMC]}}</small></h3>

<form name="FormFiltro" [formGroup]='FormFiltro' class="bg-light" *ngIf="AccionABMC == 'L'">
	<div class="form-group row">
		<label class="col-form-label col-sm-2 col-sm-offset-1">
            Nombre:
        </label>
		<div class="col-sm-3">
			<input type="text" name="Nombre" class="form-control" formControlName="Nombre" maxlength="55"/>
        </div>
			<label class="col-form-label col-sm-2  text-left">
            Activo:
        </label>
			<div class="col-sm-3">
				<select class="form-control" name="Activo" formControlName="Activo">
            <option *ngFor="let opt of OpcionesActivo" [ngValue]="opt.Id">
                        â€Œ{{ opt.Nombre }}
            <option>            
          </select>
			</div>
		</div>
		<!-- Botones -->
		<div class="row justify-content-center">
			<button type="button" class="btn btn-primary" (click)="Buscar()">
            <span class="fas fa-search"> </span> Consultar
        </button>
			&nbsp;
			<button type="button" class="btn btn-primary" (click)="Agregar()">
            <span class="fas fa-plus"> </span> 
            Agregar
        </button>
		</div>
</form>

<!-- Tabla de resutados de busqueda y Paginador-->
<div id="TablaListado" *ngIf="Accion == 'L' && Lista?.length > 0">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th class="text-center">Id Empresa</th>
				<th class="text-center">RazonSocial</th>
				<th class="text-center">CantidadEmpleados</th>
				<th class="text-center">Fecha de Fundacion</th>
				<th class="text-center text-nowrap">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let emp of Lista">
				<td>{{emp.IdEmpresa}}</td>
				<td class="text-right">{{emp.RazonSocial}}</td>
				<td class="text-right">{{dto.CantidadEmpleados}}</td>
				<td>{{emp.FechaFundacion | date:'dd/MM/yyyy'}}</td>
				<td class="text-center text-nowrap">
					<button type="button" class="btn btn-sm btn-outline-primary" title="Modificar" (click)="Modificar(dto)">
                    <span class="fas fa-pencil-alt"></span>
          </button>
					<button type="button" class="btn btn-sm btn-outline-{{ emp.Activo ? 'danger':'success'}}"
                    title="{{emp.Activo ? 'Desactivar':'Activar'}}" (click)="Eliminar(emp)">
                    <span class="fas fa-{{emp.Activo ? 'times':'check'}}"></span>
          </button>
				</td>
			</tr>
		</tbody>
	</table>


	<!-- Paginador-->
	<div id="divPaginador" class="col-sm-12">
		<div class="row bg-light">
			<div class="col-sm-3">
				<span class="label label-default font-weight-bold">Registros: {{RegistrosTotal}}</span>
			</div>
			<div class="col-sm-6 text-center">
				<ngb-pagination [(page)]="Pagina" (pageChange)="Buscar()" [pageSize]="10" [maxSize]="10"
					[collectionSize]="RegistrosTotal"></ngb-pagination>
			</div>
			<div class="col-sm-3 text-right">
				<button type="button" class="btn btn-primary" (click)="ImprimirListado()"><span class="fas fa-print"></span>
                    Imprimir</button>
			</div>
		</div>
	</div>
</div>
